name: Atualização Diária de Editais

on:
  schedule:
    # Roda todo dia às 09:00 UTC (06:00 Brasil)
    - cron: '0 9 * * *'
  # Permite rodar manualmente clicando num botão (bom para testar)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Baixar código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests google-generativeai supabase gotrue
        
    - name: Verificar Arquivos (Debug)
      run: |
        echo "Listando arquivos no diretório atual:"
        ls -la

    - name: Verificar Segredos (Debug)
      env:
        URL: ${{ secrets.SUPABASE_URL }}
        KEY: ${{ secrets.SUPABASE_KEY }}
        GEMINI: ${{ secrets.GEMINI_API_KEY }}
      run: |
        echo "Verificando se as chaves foram carregadas..."
        if [ -z "$URL" ]; then echo "❌ ERRO: SUPABASE_URL está vazia!"; else echo "✅ SUPABASE_URL carregada."; fi
        if [ -z "$KEY" ]; then echo "❌ ERRO: SUPABASE_KEY está vazia!"; else echo "✅ SUPABASE_KEY carregada."; fi
        if [ -z "$GEMINI" ]; then echo "❌ ERRO: GEMINI_API_KEY está vazia!"; else echo "✅ GEMINI_API_KEY carregada."; fi
        
    - name: Rodar Robô
      env:
        # Você configura essas chaves nas "Settings > Secrets" do GitHub
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python scraper_residencia.py
